{% from 'templates/macro.html' import fa_icon %}
<div class="item">
	<i class="type {{ fa_icon(item.type) }}"> </i>
	<a class="item-content" href="{{ item.url }}">
		<div class="thumb"
			 style="background-image:url('{{ item.thumb }}')"
		>
		</div>
		<div class="title">
			{{ item.title or item.url }}
		</div>
	</a>
	<div class="date">{{ item.timestamp }}</div>
</div>
